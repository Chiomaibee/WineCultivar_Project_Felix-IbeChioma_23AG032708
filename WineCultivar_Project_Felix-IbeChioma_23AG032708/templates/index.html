<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Cultivar Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Wine AI Analysis</h2>
        <div class="subtitle">Felix-IbeChioma Project - 23AG032708</div>
        
        <form action="/predict" method="post">
            <div class="input-grid">
                <input type="number" step="any" name="alcohol" placeholder="Alcohol" required>
                <input type="number" step="any" name="malic_acid" placeholder="Malic Acid" required>
                <input type="number" step="any" name="ash" placeholder="Ash Content" required>
                <input type="number" step="any" name="magnesium" placeholder="Magnesium" required>
                <input type="number" step="any" name="flavanoids" placeholder="Flavanoids" required>
                <input type="number" step="any" name="color_intensity" placeholder="Color Intensity" required>
            </div>
            <button type="submit">Classify Cultivar</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
